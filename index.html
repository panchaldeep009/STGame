<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <title>STGame</title>
</head>
<body>
    <div id="start">
        <img src="images/title.png" alt="Game Title"/><br/>
        <label>Total Players : 
            <select id="numOfPlayers">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </label>
        <button id="start_button">Start</button><br/>
        Control : Move mouse to look in different direction, Press Up arrow key to move forward.
    </div>
    <div id="status"></div>
    <canvas id="gameCanvas" width="0" height="0">
        <img id="player" src="images/player.png" alt="players"/>
        <img id="villains" src="images/villain.png" alt="villain"/>
        <img id="bullet" src="images/bullet.png" alt="bullet"/>
        <img id="background" src="images/background.jpg" alt="background"/>
    </canvas>
    <script src="js/main.js"></script>
</body>
</html>
